<!DOCTYPE html>
<html>
  <head>
    <title>My First React Timer</title>
  </head>
  <body>

     <div id="timer"></div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">

           class Timer extends React.Component {
             constructor(props) {
               super(props);
               this.state = { seconds: 0, tenths: 0 };
             }

             tick() {
               this.setState(prevState => ({
                 seconds: prevState.seconds + 1,
                 tenths: prevState.tenths + 1
               }));
             }

             componentDidMount() {
               this.interval = setInterval(() => this.tick(), 100);
             }

             componentWillUnmount() {
               clearInterval(this.interval);
             }

             render() {
               return (
                 <div>
                  <p>
                    Seconds: {this.state.seconds}
                  </p>
                  <p>
                    Tenths of Seconds: {this.state.tenths}
                  </p>
                  <p>
                    <img src={this.props.image} alt="Stopwatch Picture"/>
                  </p>
                 </div>
               );
             }
           }

           const info = {
             image: './STOPWATCH.jpg',
           }

           ReactDOM.render(
             <Timer
             image={info.image}/>, document.getElementById('timer')

           );
     </script>
  </body>
</html>
