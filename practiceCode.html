<!DOCTYPE html>
<html>

<head>
  <title>My First React Timer</title>
</head>

<body>

  <div id="timer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    class Clock extends React.Component { constructor(props) { super(props); this.state = { time: new Date().toLocaleString() }; } componentDidMount() { this.intervalID = setInterval( () => this.tick(), 1000 ); } componentWillUnmount() { clearInterval(this.intervalID);
    } tick() { this.setState({ time: new Date().toLocaleString() }); } render() { return (
    <p className="App-clock">
      The time is {this.state.time}.
    </p>
    ); } } ReactDOM.render(
    <Clock />, document.getElementById('timer') );
  </script>
</body>

</html>
